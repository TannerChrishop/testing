<script src="simpletest.js"></script>

<body>

  <script>

    function push(array) {

      for (var i = 0; i < arguments.length - 1; i++) {
        array[array.length] = arguments[i + 1]
      }
      return array.length;
    }

    tests({

      "It should push items to an array": function () {

        var arr = [2, 3];
        push(arr, 1, 2, 3);
        eq(arr[0], 2);
        eq(arr[1], 3);
        eq(arr[2], 1);
        eq(arr[3], 2);
        eq(arr[4], 3);
      },

      "It should return array.length": function () {

        var arr = [1, 2, 3];
        var x = push(arr, 4, 5, 6)
        eq(x, 6);
      }
    });

  </script>
</body>
