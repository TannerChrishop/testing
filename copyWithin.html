<script src = "simpletest.js"></script>
<body>
  <script>

    function copyWithin (array, target, start, end) {
      if(!start){
        start = 0;
      }
      if(!end){
        end = array.length;
      }
      var copyArr = [];
      for (var i = start, j = 0; i < end; i++) {
        array[target + j] = array[i];
        j++;
      }
      return array;
    }

    tests({

      "It should copy the selected area of the array and paste it starting at the target index." : function () {

        var arr = [1, 2, 3, 4, 5, 6];
        copyWithin(arr, 1, 3, 5);
        
        eq(arr[0], 1)
        eq(arr[1], 4)
        eq(arr[2], 5)
        eq(arr[3], 4)
        eq(arr[4], 5)
        eq(arr[5], 6)

      }
    });

  </script>
</body>
