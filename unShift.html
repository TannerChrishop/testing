<script src="simpletest.js"></script>

<body>
  <script>

    function unShift(array) {

      var length = array.length

      for(var i = 0; i < length; i++) {

        array[(i + arguments.length -1)] = array[i];
        array[i] = arguments[i+1];
      }
      return array.length;
    }

    tests({

      "it should add items to the left of and array by calling them as arguments" : function () {
        var arr = [1,2,3];
        unShift(arr, 4,5,6);
        eq(arr[0], 4);
        eq(arr[1], 5);
        eq(arr[2], 6);
        eq(arr[3], 1);
        eq(arr[4], 2);
        eq(arr[5], 3);
      }

    });

  </script>
</body>
