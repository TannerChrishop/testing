<body>
  <script>

    function shift (array) {
      var shifted = array[0];

      for (var i = 0; i < array.length; i++) {
        array[i] = array[i+1];
      }
      array.length -=1;

      return shifted;
    }

    tests({

      "It should shift the first item out of the array and everything else to a lower index": function () {

        var arr = [1,2,3];
        shift(arr);
        console.log(arr);
        eq(arr[0], 2);
        eq(arr[1], 3);
        eq(arr[2], undefined);
      }
    });

  </script>
</body>
